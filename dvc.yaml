stages : 
  prepare :
    cmd : python src/prepare.py
    deps : 
      - src/prepare.py
      - data/raw_data.csv
    outs:
      - data/processed/train_data.pt 

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/train_data.pt
    outs:
      - models/sentimend_model.pth 